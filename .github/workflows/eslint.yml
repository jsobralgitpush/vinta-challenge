name: eslint-airbnb

on: [push, pull_request]

jobs:
  npx-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: 
        npx eslint "assets/js/**"
